<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Órdenes de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      body { display: flex; flex-direction: column; min-height: 100vh; }
      .footer { flex-shrink: 0; }
      main { flex: 1 0 auto; }
    </style>
</head>
<body class="d-flex flex-column">

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home"><i class="bi bi-scissors"></i> Gestión Textil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home"><i class="bi bi-house-door"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/suppliers"><i class="bi bi-truck"></i> Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/materials"><i class="bi bi-stack"></i> Materiales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/orders"><i class="bi bi-cart"></i> Órdenes
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1><i class="bi bi-cart"></i> Órdenes de Compra</h1>
                <a th:href="@{/orders/new}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Nueva Orden de Compra</a>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-primary">
                            <tr>
                                <th>ID Orden</th>
                                <th>Fecha</th>
                                <th>Proveedor</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.id}">1</td>
                                <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">2025-10-30</td>
                                <td th:text="${order.supplier?.name}">Proveedor XYZ</td>
                                <td>
                                    <span th:text="${order.status}" 
                                          th:classappend="${order.status.name() == 'PENDING'} ? 'badge bg-warning text-dark' : (${order.status.name() == 'RECEIVED'} ? 'badge bg-success' : 'badge bg-danger')">
                                          PENDING
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/orders/details/{id}(id=${order.id})}" class="btn btn-info btn-sm" title="Ver/Editar Detalles">
                                        <i class="bi bi-eye-fill"></i> Detalles
                                    </a>
                                    <a th:href="@{/orders/delete/{id}(id=${order.id})}" class="btn btn-danger btn-sm" th:if="${order.status.name() == 'PENDING'}" title="Cancelar Orden">
                                        <i class="bi bi-x-lg"></i> Cancelar
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">
            © 2025 Gestión Textil S.A.C. - Todos los derechos reservados.
        </span>
      </div>
    </footer>

</body>
</html>
