<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión - Gestión Textil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex: 1 0 auto;
      }
      .footer {
        flex-shrink: 0;
      }
      .login-card {
        width: 100%;
        max-width: 420px; 
        margin: 1rem; 
      }
    </style>
</head>
<body class="d-flex flex-column" style="background-color: #f8f9fa;">

    <main class="d-flex align-items-center justify-content-center">
    
        <div class="card shadow-lg login-card">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="h3 my-2"><i class="bi bi-scissors"></i> Gestión Textil</h2>
            </div>
            <div class="card-body p-4 p-md-5">
                <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i> Usuario o contraseña incorrectos.
                </div>
                
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle-fill"></i> Has cerrado sesión exitosamente.
                </div>
                
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-box-arrow-in-right"></i> Entrar</button>
                    </div>
                </form>
            </div>
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
