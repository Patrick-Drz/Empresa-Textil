<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nueva Orden de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      body { display: flex; flex-direction: column; min-height: 100vh; }
      .footer { flex-shrink: 0; }
      main { flex: 1 0 auto; }
    </style>
</head>
<body class="d-flex flex-column">

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home"><i class="bi bi-scissors"></i> Gestión Textil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home"><i class="bi bi-house-door"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/suppliers"><i class="bi bi-truck"></i> Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/materials"><i class="bi bi-stack"></i> Materiales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/orders"><i class="bi bi-cart"></i> Órdenes
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </nav>
    
    <main class="flex-shrink-0">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h2 class="h3"><i class="bi bi-cart-plus"></i> Crear Orden de Compra (Paso 1)</h2>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/orders/save}" th:object="${order}" method="post">
                                <div class="mb-3">
                                    <label for="supplier" class="form-label">Seleccione el Proveedor:</label>
                                    <select th:field="*{supplier.id}" class="form-select" id="supplier" required>
                                        <option value="">Seleccione un proveedor</option>
                                        <option th:each="supplier : ${suppliers}" 
                                                th:value="${supplier.id}" 
                                                th:text="${supplier.name}">Proveedor A</option>
                                    </select>
                                </div>
                                
                                <button type="submit" class="btn btn-primary"><i class="bi bi-arrow-right-circle"></i> Siguiente: Añadir Materiales</button>
                                <a th:href="@{/orders}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">
            © 2025 Gestión Textil S.A.C. - Todos los derechos reservados.
        </span>
      </div>
    </footer>

</body>
</html>
